<h1 class="text-center">Transaction</h1>

<form id="transactionForm" action="">
    <div class="tab">
        <h3>Billing Info</h3>

        <!-- One "tab" for each step in the form: -->
        <div class="name">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input (input)="onInput($event.target)" type="name" class="form-control" id="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input (input)="onInput($event.target)" type="name" class="form-control" id="lastName" placeholder="Last Name" required>
            </div>
        </div>

        <div class="cardInfo">
            <div class="form-group">
                <label for="cardNum">Card Number</label>
                <input (input)="onInput($event.target)" type="cardnumber" class="form-control cardNum" id="cardNum" placeholder="1111 1111 1111 1111" required>
            </div>
            <div class="form-group">
                <label for="expDate">Expiration</label>
                <input (input)="onInput($event.target)" type="cardinfo" class="form-control expDate" id="expDate" placeholder="MM/DD/YYYY" required>
            </div>
            <div class="form-group">
                <label for="ccv">CCV</label>
                <input (input)="onInput($event.target)" type="ccv" class="form-control ccv" id="ccv" placeholder="CCV" required>
            </div>
        </div>

        <div class="address">
            <div class="form-group">
                <label for="billingAddress">Address</label>
                <input (input)="onInput($event.target)" type="address" class="form-control" id="billingAddress" placeholder="Address" required>
            </div>
            <div class="form-group">
                <label for="billingAddressLine2">Address Line 2</label>
                <input (input)="onInput($event.target)" type="address" value="" class="form-control" id="billingAddressLine2" placeholder="Address line 2">
            </div>
        </div>

        <div class="city-state-zip-ctry">
            <div class="form-group">
                <label for="city">City</label>
                <input (input)="onInput($event.target)" type="city" class="form-control" id="city" placeholder="City" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select type="state" name="state" class="form-control" id="state" placeholder="State" required>
                    <option value="NY" selected="selected">New York</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zip">ZIP</label>
                <input (input)="onInput($event.target)" type="zip" class="form-control" id="zip" placeholder="12345" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select type="country" name="country" class="form-control" id="country" placeholder="Country" required>
                    <option value="United States of Random" selected="selected">United States of Random</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="tab">
        <div class="form-group">
            <label for="amount">Amount($)</label>
            <input (input)="onInput($event.target)" type="money" class="form-control" id="amount" placeholder="Enter Amount($)" required>
        </div>

        <div class="form-group">
            <label for="message">Leave a Message</label>
            <textarea name="message" id="message" placeholder=" Write your message here" rows="8"></textarea>
        </div>
    </div>
    
    <div style="overflow:auto;">
      <div style="float:left;">
        <button [disabled]="currentTab == 0 || isDisabled == true" type="button" class="btn btn-primary" id="prevBtn" (click)="nextPrev(-1, $event)">Previous</button>
        <button type="button" class="btn btn-primary" id="nextBtn" (click)="nextPrev(1, $event)">Next</button>
      </div>
    </div>
    
    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
    </div>
    
</form>
